<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Моя первая страница</title>
  <style>
 #inputField {
  width: 300px; /* Ширина поля в пикселах */
 }
</style>
</head>

<body>




  <div id="form">

    <H3 id="formHeader">
      Форма
    </H3>

    <form 
      onsubmit="return false">
      <input type="text" id="inputField"></input>
      <span id="message"> 
        Введите имя и фамилию
      </span>
      <input type="submit" name="submitButton" value="Submit" onclick="addMe (document.getElementById('inputField').value)">
    </form>

  </div>

  <div id="main">

    <H3 id="contentHeader">Содержание</H3>

    <ol id="list">

    </ol>

  </div>

  <script>
    function addMe (phrase) {
      
      let removeLiButton = document.createElement("button");
          removeLiButton.textContent = "X";
          removeLiButton.onclick = function () {
          newLi.remove();
          }

      let liContent = document.createElement("span");
          liContent.textContent = reverseString (phrase);
          liContent.onclick = function (){
                this.textContent = reverseString (this.textContent)
          };

   let liContentExtra = document.createElement("span");

          liContentExtra.innerHtml =  "&nbsp; &nbsp; &nbsp;";

      let newLi = document.createElement("li");
          newLi.append(liContent);
          newLi.append(liContentExtra);
          newLi.append(removeLiButton);


          list.append(newLi);

          }

function reverseString (s){
return s.split(' ').reverse().join(' ');

}

  </script>

</body>
</html>
